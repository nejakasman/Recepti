name: CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  # Gradnja backend-a
  build-backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306 
        env:
          MYSQL_ROOT_PASSWORD: zdravniki123
          MYSQL_DATABASE: recepti
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=30s --health-start-period=10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Kloniranje repozitorija

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '23'  

      - name: Install dependencies and build backend
        run: |
          cd backend  # Premik v mapo backend-a (če je v ločeni mapi)
          mvn clean install -DskipTests  # Gradnja backend-a s Maven (brez testov)

  # Zaženite frontend Node.js server
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' 

      - name: Install dependencies and start frontend
        run: |
          cd frontend  # Premik v mapo frontend-a (če je v ločeni mapi)
          npm install  # Namestitev odvisnosti
          nohup node server.js &  # Zaženemo Node.js server v ozadju

  # Testiranje backend-a
  test-backend:
    runs-on: ubuntu-latest
    needs: build-frontend  
    environment: test  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '23'  

      - name: Run backend tests
        run: |
          cd backend  # Premik v mapo backend-a
          mvn test  # Poženi teste za backend
