<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="glavno.css">
    <title>Dodaj Nov Recept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dodaj Nov Recept</h1>
    <form id="recipeForm">
        <label for="name">Ime recepta:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Opis:</label>
        <textarea id="description" name="description"></textarea>

        <label for="ingredients">Sestavine:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>

        <label for="instructions">Navodila:</label>
        <textarea id="instructions" name="instructions" required></textarea>

        <button type="submit">Dodaj Recept</button>
    </form>
    
     <script>
        // Pošlji POST zahtevek za dodajanje recepta
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prepreči privzeto obnašanje obrazca

            // Ustvarite objekt za recept s pridobljenimi vrednostmi iz obrazca
            const recipe = {
                ime: document.getElementById('name').value,
                opis: document.getElementById('description').value,
                sestavine: document.getElementById('ingredients').value.split('\n'), // Razdelite sestavine po vrsticah
                navodila: document.getElementById('instructions').value.split('\n')  // Razdelite navodila po vrsticah
            };
            console.log(recipe); // Preverite podatke v konzoli

            // Pošlji POST zahtevek na strežnik
            fetch('http://localhost:8080/recepti/dodaj', {  // Spremenite URL, če je potreben
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(recipe)  // Pošljite recept kot JSON
            })
            .then(response => {
                if (response.ok) {
                    return response.json();  // Če je odgovor uspešen, preberite JSON
                } else {
                    throw new Error('Napaka pri dodajanju recepta');
                }
            })
            .then(data => {
                alert('Recept uspešno dodan: ' + data.ime);  // Obveščanje uporabnika o uspehu
                // Počisti obrazec po uspešni oddaji
                document.getElementById('recipeForm').reset();
                // Osveži seznam receptov po uspešnem dodajanju
                fetchRecepti();
            })
            .catch(error => {
                console.error('Napaka:', error);  // Če pride do napake, jo izpišemo v konzoli
                alert('Napaka pri dodajanju recepta.');  // Obveščanje uporabnika o napaki
            });
        });

        // Funkcija za pridobivanje in prikazovanje receptov
        function fetchRecepti() {
            fetch('http://localhost:8080/recepti')  // URL za pridobitev receptov
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Napaka pri pridobivanju receptov');
                }
            })
            .then(data => {
                displayRecepti(data);  // Prikaz receptov na spletni strani
            })
            .catch(error => {
                console.error('Napaka:', error);  // Če pride do napake, jo izpišemo v konzoli
                alert('Napaka pri pridobivanju receptov');
            });
        }

        // Funkcija za prikaz receptov na strani
        function displayRecepti(recepti) {
            const receptiList = document.getElementById('receptiList');  // Element za seznam receptov
            receptiList.innerHTML = ''; // Počisti seznam pred prikazom novih receptov

            if (recepti.length === 0) {
                receptiList.innerHTML = '<p>Ni receptov še na voljo.</p>';
                return;
            }

            // Prikaz vseh receptov
            recepti.forEach(recept => {
                const li = document.createElement('li');
                li.textContent = recept.ime; // Prikaz imena recepta

                // Dodaj druge možnosti, kot so gumbi za urejanje, brisanje itd.
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Izbriši';
                deleteButton.onclick = () => deleteRecept(recept.id); // Funkcija za brisanje recepta

                const editButton = document.createElement('button');
                editButton.textContent = 'Uredi';
                editButton.onclick = () => showUpdateForm(recept); // Funkcija za urejanje recepta

                li.appendChild(deleteButton);
                li.appendChild(editButton);
                receptiList.appendChild(li);  // Dodaj recept v seznam
            });
        }

        // Funkcija za brisanje recepta (po potrebi)
        function deleteRecept(id) {
            fetch(`http://localhost:8080/recepti/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    fetchRecepti();  // Osveži seznam po brisanju
                } else {
                    throw new Error('Napaka pri brisanju recepta');
                }
            })
            .catch(error => {
                console.error('Napaka:', error);
                alert('Napaka pri brisanju recepta');
            });
        }

        // Začetni klic za pridobitev receptov ob nalaganju strani
        window.onload = fetchRecepti;
    </script>

</body>
</html>
