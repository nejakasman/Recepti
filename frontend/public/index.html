<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spletna stran z recepti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Recepti</h1>
      <nav>
        <ul>
          <li><a href="index.html">Domov</a></li>
          <li><a href="kuharskiIzziv.html">Kuharski izzivi</a></li>
          <li><a href="dodajRecept.html">Dodaj recept</a></li>
          <li><a href="prijava.html">Prijava/registracija</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Seznam Receptov</h1>
        <div id="recepti-container"></div>
      </div>

      <form id="edit-form" style="display: none">
        <h2>Uredi recept</h2>
        <input type="hidden" id="receptId" />

        <label for="editIme">Ime recepta</label>
        <input type="text" id="editIme" required />

        <label for="editOpis">Opis</label>
        <textarea id="editOpis"></textarea>

        <label for="editSestavine">Sestavine</label>
        <textarea id="editSestavine"></textarea>

        <label for="editNavodila">Navodila</label>
        <textarea id="editNavodila"></textarea>

        <label for="editCasPriprave">Čas priprave</label>
        <input type="number" id="editCasPriprave" />

        <label for="editPorcije">Porcije</label>
        <input type="number" id="editPorcije" />

        <label for="editKategorija">Kategorija:</label>
        <select id="editKategorija">
          <option value="ZAJTRK">Zajtrk</option>
          <option value="KOSILO">Kosilo</option>
          <option value="VECERJA">Večerja</option>
          <option value="MALICA">Malica</option>
          <option value="SLADICA">Sladica</option>
          <option value="DRUGO">Drugo</option>
        </select>

        <button type="submit">Posodobi recept</button>
        <button type="button" onclick="cancelEdit()">Prekliči</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Spletna stran z recepti</p>
    </footer>
    <script>
      window.onload = function () {
        const receptId = localStorage.getItem("receptId");
        const porcije = parseInt(localStorage.getItem("porcije")) || 1;

        if (receptId) {
          updatePorcije(receptId, porcije);
        }
      };
    </script>
    <script src="./js/porcije.js"></script>
    <script src="./js/app.js" defer></script>
  </body>
</html>
