<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="glavno.css" />
    <title>Spletna stran z recepti</title>
    <script src="./JS/prikazReceptov.js"></script>
    <script src="./JS/porcije.js"></script>
    
</head>
  <body>
    <header>
        <h1>Recepti</h1>
        <nav>
            <ul>
                <li><a href="recepti.html">Domov</a></li>
                <li><a href="DodajRecept.html">Dodaj recept</a></li>
                <li><a href="prijava.html">prijava</a></li>
                <li><a href="kuharskiIzziv.html">Kuharski izzivi</a></li>
                
            </ul>
        </nav> 
    </header>
    <main>
        <section id="recipe-search">
            <h2>Iskanje receptov</h2>
            <input type="text" id="search-input" placeholder="Išči po imenu recepta">
            <button onclick="searchRecept()">Išči</button>
        </section>

        <section id="recepti">
          <h2>Seznam receptov</h2>
          <!-- Tukaj bodo prikazani recepti -->
      </section>
      
      <div id="recept-podrobnosti" style="display: none;">
        <h3>Podrobnosti recepta</h3>
        <label for="porcije">Število porcij:</label>
        <input type="number" id="porcije" value="1" min="1">
       
      </div>
      
      <script>
          window.onload = fetchRecepti; // Fetch recipes on page load
      </script>
      
        <section id="update-section" style="display: none;">
            <h3>Posodobi recept</h3>
            <form id="update-form">
                <label for="update-ime">Ime:</label>
                <input type="text" id="update-ime" name="ime">
                <br>
                <label for="update-sestavine">Sestavine:</label>
                <input type="text" id="update-sestavine" name="sestavine">
                <br>
                <label for="update-navodila">Navodila:</label>
                <input type="text" id="update-navodila" name="navodila">
                <br>
                <button type="button" onclick="updateRecept()">Posodobi</button>
            </form>
        </section>
    
      <section id="challenges">
        <h2>Izzivi</h2>
        <ul id="challenge-list">
          <!-- Tukaj bodo prikazani elementi izziva -->
        </ul>
      </section>

      <!-- Sekcija dodaj recept na izziv -->
      <section id="add-recipe-section" style="display: none">
        <h2>Dodaj recept na izziv!</h2>
        <form id="add-recipe-form">
          <label for="recipe-select">Izberi recept za izziv:</label>
          <select id="recipe-select" name="recipe" required>
            <!-- opcije se prikazejo tukaj -->
          </select>
          <br />

          <button type="button" onclick="addRecipeToChallenge()">
            Dodaj recept
          </button>
          <button type="button" onclick="cancelAddRecipe()">Prekini</button>
        </form>
      </section>

      <!-- Pregled receptov na izzivu -->
      <section id="challenge-recipes-section" style="display: none">
        <h2>Recepti na izzivu:</h2>
        <ul id="recipe-list">
          <!-- tukaj bodo recepti za dolocen izziv -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Spletna stran z recepti</p>
    </footer>
    
  </body>
</html>
