<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracija in Prijava</title>
    <link rel="stylesheet" href="styles.css"
  </head>

  <body>
    <header>
      <h1>Recepti</h1>
      <nav>
        <ul>
          <li><a href="index.html">Domov</a></li>
          <li><a href="kuharskiIzziv.html">Kuharski izzivi</a></li>
          <li><a href="dodajRecept.html">Dodaj recept</a></li>
          <li><a href="prijava.html">Prijava/registracija</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Registracija</h2>
        <form id="registracijaObrazec">
          <label for="uporabniskoIme">Uporabniško ime:</label>
          <input
            type="text"
            id="uporabniskoIme"
            name="uporabniskoIme"
            placeholder="Vnesite uporabniško ime"
            required
          />

          <label for="email">E-pošta:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Vnesite e-poštni naslov"
            required
          />

          <label for="geslo">Geslo:</label>
          <input
            type="password"
            id="geslo"
            name="geslo"
            placeholder="Vnesite geslo"
            required
          />

          <button type="submit">Registriraj se</button>
        </form>

        <div class="divider">ali</div>

        <h2>Prijava</h2>
        <form id="prijavaObrazec">
          <label for="prijavaUporabniskoIme">Uporabniško ime:</label>
          <input
            type="text"
            id="prijavaUporabniskoIme"
            name="prijavaUporabniskoIme"
            placeholder="Vnesite uporabniško ime"
            required
          />

          <label for="prijavaGeslo">Geslo:</label>
          <input
            type="password"
            id="prijavaGeslo"
            name="prijavaGeslo"
            placeholder="Vnesite geslo"
            required
          />

          <button type="submit">Prijavi se</button>
        </form>
      </div>
    </main>

    <script src="./js/prijava.js"></script>
    <script src="./js/registracija.js"></script>
  </body>
</html>
